<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Product Card</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <main class="container">
        <article class="product-card">

            <div class="product-image">
                <img src="https://picsum.photos/400/300" alt="Product image">
            </div>

            <div class="product-info">
                <h2 class="product-title">Wireless Headphones</h2>
                <p class="product-description">
                    High-quality sound with noise cancellation and long battery life.
                </p>

                <div class="product-footer">
                    <span class="product-price">$129.99</span>
                    <button class="btn-add">Add to Cart</button>
                </div>
            </div>

        </article>
    </main>

</body>
</html>
